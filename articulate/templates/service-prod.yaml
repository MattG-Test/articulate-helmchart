apiVersion: v1
kind: Service
metadata:
  name: {{ include "articulate.fullname" . }}-service-prod
  labels:
    {{- include "articulate.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "articulate.selectorLabels" . | nindent 4 }}
    slot: {{ .Values.productionSlot }}
